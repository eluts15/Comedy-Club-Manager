<h2 style="font-style:italic">Comedian Finder</h2>

<div *ngFor="let comedian of comedians | async" class="panel panel-default">
  <div class="panel-body">
  <h3 style="font-weight:bold" (click)="goToComedianPage(comedian)"><em>{{comedian.name}}</em></h3>
  <div *ngIf="currentRoute === '/admin'">
     {{comedian.description}}
     <hr>
     <app-edit-comedian [selectedComedian]="comedian"></app-edit-comedian>
   </div>
  </div>
</div>
